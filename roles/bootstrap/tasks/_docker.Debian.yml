---
- name: Install Docker installer dependencies.
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: Add Docker apt key.
  apt_key:
    url: "https://download.docker.com/linux/debian/gpg"
    keyring: "{{ docker_apt_keyring_path }}"

- name: Add Docker repository.
  apt_repository:
    repo: "deb [arch={{ debian_apt_arch }} signed-by={{ docker_apt_keyring_path }}] https://download.docker.com/linux/debian {{ debian_codename }} stable"
    filename: "docker"

- name: Install Docker packages.
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    update_cache: yes
    state: latest
